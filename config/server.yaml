# Server configuration
# These values can be overridden via environment variables with APP_ prefix
# Example: APP_READ_TIMEOUT=60s

# HTTP Server Timeouts
read_timeout: 30s
write_timeout: 30s
idle_timeout: 120s
read_header_timeout: 20s

# Request Limits
max_body_size: 10485760  # 10MB in bytes

# TLS Configuration
tls_min_version: "1.2"  # Options: "1.2", "1.3"
